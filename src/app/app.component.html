<div style="text-align:center">
  <h1>Calculadora</h1>  
  <input type="number"  class="form-control" id="firstNumber"  placeholder="Primer nombre" class="form-control" #first>
  <input type="number" class="form-control" id="secondNumber"  placeholder="Segundo nombre" class="form-control" #second>
  <br>
  <button type="submit" class="btn-primary" (click) = 'calculate(first.value, second.value)'>Calcular</button>
  <h4>{{sum}}</h4>
</div>
